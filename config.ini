[module/cpu]
type = internal/cpu
interval = 0.5
format = <label>
format-background = ${color.acolor}
format-foreground = ${color.fg}
format-padding = 2
format-prefix = "cpu "
label = %{A1:kitty -e gotop >/dev/null 2>&1 &:}%percentage%%%{A}



[module/memory]
type = internal/memory
interval = 2
format = <label>
format-background = ${color.acolor}
format-foreground = ${color.fg}
format-padding = 2
format-prefix = "mem "

