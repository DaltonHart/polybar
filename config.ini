[module/prev]
type = custom/ipc
hook-0 = echo "  "
hook-1 = echo ""
; format-offset = 10
; format-background = ${color.green}
format-foreground = ${color.fg}
initial = 1
click-left = playerctl previous &

[module/pause]
type = custom/ipc
hook-0 = echo "  "
hook-1 = echo "  "
hook-2 = echo ""
; format-background = ${color.green}
format-foreground = ${color.fg}
initial = 1
click-left = playerctl play-pause &

[module/next]
type = custom/ipc
hook-0 = echo "  "
hook-1 = echo ""
; format-background = ${color.green}
format-foreground = ${color.fg}
initial = 1
click-left = playerctl next &